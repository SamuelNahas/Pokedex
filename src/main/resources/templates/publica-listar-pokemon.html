<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Lista de Pokémons</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:insert="fragments/publica-nav :: nav"></div>
<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1>Lista de Pokémons</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Tipo</th>
				<th>Nível</th>
				<th>Imagem</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${pokemons.empty}">
				<td colspan="2">Sem Pokémons</td>
			</tr>
			<tr th:each="pokemon : ${pokemons}">
				<td><span th:text="${pokemon.nome}"> Nome </span></td>
				<td><span th:text="${pokemon.tipo}">Tipo </span></td>
				<td><span th:text="${pokemon.nivel}">Nível </span></td>
			    <td><img th:src="${pokemon.url}" width="70" height="70"/></td>
				<td>
					<a class="btn btn-outline-danger btn-sm" 
					   th:href="@{/pokemon/apagar/{id}(id=${pokemon.id})}"
					   th:data-confirm-delete="|Você gostaria de apagar ${pokemon.nome}?|"
  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
					   Apagar
					</a>
				</td>				
				<td>
					<a class="btn btn-outline-primary btn-sm" 
					   th:href="@{/pokemon/editar/{id}(id=${pokemon.id})}">
					   Editar</a>
				</td>
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
