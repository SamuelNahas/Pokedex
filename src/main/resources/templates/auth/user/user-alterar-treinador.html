<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>



<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>
	<div th:insert="fragments/publica-nav :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Alterar Treinadores</h2>
				<form th:action="@{/treinador/editar/{id}(id=${treinador.id})}"
					th:object="${treinador}" method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">cpf:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{cpf}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('cpf')}"
								th:errors="*{cpf}"></span>
						</div>
					</div>


					<div class="row mb-3">
					<label class="col-sm-1 col-form-label">Quantidade de insignias:</label>
						<div class="col-sm-2">
							<input class="form-control" type="number" th:field="*{qtde_insignias}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('qtde_insignias')}"
								th:errors="*{qtde_insignias}"></span>
						</div>
					</div>
					
					<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Login:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" type="text" th:field="*{login}"> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
			    	
			    	<span class="mensagem" th:if="${loginExiste}" th:text="${loginExiste}"></span>
			    	
				</div>
			</div>
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Senha:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" type="text" th:field="*{password}"> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			    </div>
			</div>

					<input class="btn btn-primary" type="submit" value="Update" />
				</form>
			</div>
		</div>
	</div>

</body>
</html>
